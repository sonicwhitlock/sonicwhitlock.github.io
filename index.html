<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <title>3D Model Viewer</title>

    <style>
        model-viewer {height: 80vh; width:95vw; background-color: #bac;}
    </style>
</head>
<body>
    <h1>A Model of a Bunny:</h1>
    <model-viewer src="bunny.glb" camera-controls auto-rotate tone-mapping="neutral" poster="bunny.png" shadow-intensity="1" exposure="0.33">
    </model-viewer>
</body>
</html>
